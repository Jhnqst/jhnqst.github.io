<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Activity 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        h1 {
            font-size: 1.8rem;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        ol {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #1e1e1e;
            color: #fff;
        }

        .dark-mode .container {
            background: #2b2b2b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .dark-mode button {
            background: #ff7b00;
        }

        .dark-mode button:hover {
            background: #e66a00;
        }

        .dark-mode a {
            color: #ff7b00;
        }

        .dark-mode a:hover {
            color: #e66a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quisaot Week 8 Activity</h1>
            <button id="toggleMode">üåô Dark Mode</button>
        </header>

        <section>
            <h2>CSS Activities</h2>
            <ol>
                <li><a href="/Quisaot_week8/Quisaot_Exercise_1/">Exercise 1</a></li>
                <li><a href="/Quisaot_week8/Quisaot_Exercise_2/">Exercise 2</a></li>
                <li><a href="/Quisaot_week8/Quisaot_Exercise_3/">Exercise 3</a></li>
                <li><a href="/Quisaot_week8/Quisaot_Exercise_4/">Exercise 4</a></li>
                <li><a href="/Quisaot_week8/Quisaot_Exercise_5/">Exercise 5</a></li>
                <li><a href="/Quisaot_week8/Quisaot_Exercise_6/">API Activity</a></li>
            </ol>
        </section>
    </div>

    <script>
        const toggleButton = document.getElementById("toggleMode");
        const body = document.body;

        toggleButton.addEventListener("click", () => {
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                toggleButton.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                toggleButton.textContent = "üåô Dark Mode";
            }
        });
    </script>
</body>
</html>
