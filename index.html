<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        h1 {
            font-size: 1.8rem;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        ol {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #1e1e1e;
            color: #fff;
        }

        .dark-mode .container {
            background: #2b2b2b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .dark-mode button {
            background: #ff7b00;
        }

        .dark-mode button:hover {
            background: #e66a00;
        }

        .dark-mode a {
            color: #ff7b00;
        }

        .dark-mode a:hover {
            color: #e66a00;
        }
    </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
      <header>
          <h1>Hi! I'm <span class="highlight">Michael John Quisaot</span></h1>
      </header>

      <section>
          <h2>HTML Tasks</h2>
          <ol>
              <li><a href="portfolio.html">Digital Course Portfolio</a></li>
              <li><a href="mwa/mwa/mwa/index.html">mwa</a></li>
          </ol>
      </section>
  </div>


</body>
</html>
